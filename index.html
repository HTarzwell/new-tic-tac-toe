<!DOCTYPE html>
<html>
    <head>
      <title>TicTacToe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- Do not add `link` tags unless you know what you are doing -->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
      <!-- Do not add `script` tags unless you know what you are doing -->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <div id="nav-bar" class="maindiv">
        <h1>TicTacToe</h1>
        <p>This is the nav bar div</p>
      </div>
      <div id="header" class="maindiv">
        <p>This is the header div</p>
      </div>
      <div id="content" class="maindiv">
        <p>This is the content div</p>
          <div id="user-verify" class="user-admin">
            <button type="button" class="btn btn-info" data-toggle="modal" data-target="#signInModal">PLAY</button>
            <!--modals for sign up and sign in are here-->
              <div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="signInModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="signInModalLabel">Sign In</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <form>
                        <div class="form-group">
                          <label for="signInEmail1">Email address</label>
                          <input type="email" class="form-control" id="signInEmail1" aria-describedby="signInHelp" placeholder="Enter email">
                          <small id="signInHelp" class="form-text text-muted">If you have already signed up, please enter your email.</small>
                        </div>
                        <div class="form-group">
                          <label for="signInPassword1">Password</label>
                          <input type="password" class="form-control" id="signInPassword1" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="sign-up" class="btn btn-success" data-dismiss="modal" data-target="#signUpModal" data-toggle="modal">Sign Up</button>
                      </form>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="signUpModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="signUpModalLabel">Sign Up</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <form>
                        <div class="form-group">
                          <label for="exampleInputEmail1">Email address</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Password</label>
                          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Confirm Password</label>
                          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="sign-up" class="btn btn-success" data-dismiss="modal" data-target="#signInModal" data-toggle="modal">Sign In</button>
                      </form>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div id="user-control" class="user-admin">
              <!--modals for changing password and signing out go here-->
            </div>
            <div id="game-space" class="game">
              <!--all game elements go here-->
            </div>
        </div>
      <div id="footer" class="maindiv">
        <p>This is the footer div</p>
      </div>
    </body>
</html>
